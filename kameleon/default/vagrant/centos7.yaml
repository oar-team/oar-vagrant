#
# DESCRIPTION: A standard Centos 7 vagrant base box.
#
#==============================================================================
---
extend: ../virtualbox/centos7.yaml

global:
  ## User varibales : used by the recipe
  user_name: vagrant

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - "@base"

#== Install and configuration steps
setup:
  - "@base"
  - install_software:
    - packages: >
        gcc make gcc-c++ kernel-devel-`uname -r` zlib-devel
        openssl-devel readline-devel sqlite-devel perl wget dkms nfs-utils
  - install_virtualbox_guestaddons
  - setup_vagrant_box

#== Export the generated appliance in the format of your choice
export:
  - disable_checkpoint
  - vagrant_save_appliance:
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}"
