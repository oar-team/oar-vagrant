#
# DESCRIPTION: oar-team/centos vagrant base box (amd64)
#
#==============================================================================

---
extend: default/vagrant/centos7.yaml

global:
    # You can see the base template `default/vagrant/centos7.yaml` to know the
    # variables that you can override
  # SELinux configuration
  selinux: disabled  ## Can take one of these three values: enforcing, permissive or disabled
  selinuxtype: targeted  ## Possible values are: strict, targeted

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - disable_checkpoint
  - vagrant_save_appliance:
    - memory_size: "256"
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}"
